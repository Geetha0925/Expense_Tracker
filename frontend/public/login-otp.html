<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Login OTP ‚Äì BudgetWise AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background:linear-gradient(rgba(15,32,39,0.85), rgba(15,32,39,0.85)),
             url("https://images.unsplash.com/photo-1554224155-8d04cb21cd6c");
  background-size:cover;
  color:white;
}

header{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  text-align:center;
  padding:18px;
  font-weight:700;
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

footer{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(12px);
  text-align:center;
  padding:18px;
  font-weight:700;
  box-shadow:0 -8px 20px rgba(0,0,0,0.4);
  margin-top:auto;
}

.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.otp-box{
  width:420px;
  max-width:95%;
  background:rgba(255,255,255,0.14);
  backdrop-filter:blur(16px);
  padding:45px;
  border-radius:22px;
  text-align:center;
  box-shadow:0 20px 45px rgba(0,0,0,0.45);
  animation:fadeIn 0.6s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

h2{
  color:#00e676;
  margin-bottom:10px;
}

.email-display{
  font-size:14px;
  color:#80cbc4;
  margin-bottom:20px;
}

.otp-inputs{
  display:flex;
  justify-content:center;
  gap:10px;
  margin-bottom:20px;
}

.otp-inputs input{
  width:48px;
  height:55px;
  text-align:center;
  font-size:20px;
  font-weight:700;
  border-radius:12px;
  border:none;
  color:#333;
}

button{
  width:100%;
  padding:14px;
  background:#00e676;
  border:none;
  border-radius:14px;
  color:white;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#00c853;
  transform:translateY(-2px);
}

.status{
  margin-top:12px;
  font-size:14px;
  color:#ffd54f;
}

.timer{
  margin-top:12px;
  font-size:14px;
}

.resend{
  margin-top:10px;
  font-size:14px;
}

.resend a{
  color:#00e676;
  text-decoration:none;
}
</style>
</head>

<body>

<header>üí∞ BudgetWise AI</header>

<div class="main">
  <div class="otp-box">

    <h2>Verify Login OTP üîë</h2>
    <p>Enter OTP sent to your email</p>

    <div class="email-display" id="emailDisplay"></div>

    <div class="otp-inputs">
      <input maxlength="1" class="otp">
      <input maxlength="1" class="otp">
      <input maxlength="1" class="otp">
      <input maxlength="1" class="otp">
      <input maxlength="1" class="otp">
      <input maxlength="1" class="otp">
    </div>

    <button onclick="verifyLoginOtp()">Verify OTP</button>

    <p class="status" id="statusMsg"></p>
    <p class="timer" id="timerText"></p>

    <div class="resend">
      Didn‚Äôt receive OTP? <a href="#" onclick="resendLoginOtp()">Resend OTP</a>
    </div>

  </div>
</div>

<footer>¬© 2026 BudgetWise AI ‚Äì Smart Expense Tracker & Budget Advisor</footer>

<script>
const inputs = document.querySelectorAll(".otp");
const email = localStorage.getItem("login_email");

document.getElementById("emailDisplay").innerText = "üìß " + email;

// Auto focus move
inputs.forEach((input, index) => {
  input.addEventListener("input", () => {
    if(input.value && index < inputs.length - 1){
      inputs[index+1].focus();
    }
  });
});

// Timer
let timeLeft = 30;
let timerText = document.getElementById("timerText");

let timer = setInterval(() => {
  if(timeLeft > 0){
    timerText.innerText = `Resend available in ${timeLeft}s`;
    timeLeft--;
  } else {
    timerText.innerText = "You can resend OTP now";
    clearInterval(timer);
  }
}, 1000);

async function verifyLoginOtp(){
  let otp = "";
  inputs.forEach(i => otp += i.value);

  let status = document.getElementById("statusMsg");

  if(otp.length !== 6){
    status.innerText = "‚ö† Enter full OTP";
    return;
  }

  status.innerText = "‚è≥ Verifying OTP...";

  try{
    let res = await fetch("http://localhost:8080/auth/verify-login-otp",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email, otp})
    });

    let data = await res.json();

    if(data.success){
      localStorage.setItem("bw_logged_in","true");
      localStorage.setItem("bw_user_email", email);
      alert("üéâ Login Successful!");
      window.location.href = "index.html"; // go to landing page
    } else {
      status.innerText = "‚ùå " + data.message;
    }

  } catch {
    status.innerText = "‚ùå Backend error!";
  }
}

async function resendLoginOtp(){
  if(timeLeft > 0){
    alert("‚è≥ Please wait before resending OTP");
    return;
  }

  try{
    await fetch("http://localhost:8080/auth/resend-login-otp",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email})
    });

    alert("üì© OTP Resent!");
    timeLeft = 30;

  } catch {
    alert("‚ùå Failed to resend OTP");
  }
}
</script>

</body>
</html>
