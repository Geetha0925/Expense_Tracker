<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password ‚Äì BudgetWise AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif;}

    body{
      display:flex;
      flex-direction:column;
      min-height:100vh;
      background:linear-gradient(rgba(15,32,39,0.85), rgba(15,32,39,0.85)), 
                 url("https://images.unsplash.com/photo-1554224155-8d04cb21cd6c");
      background-size:cover;
      color:white;
    }

    header{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(12px);
      text-align:center;
      padding:18px;
      font-weight:700;
      box-shadow:0 8px 20px rgba(0,0,0,0.4);
    }

    footer{
      background:rgba(255,255,255,0.08);
      backdrop-filter:blur(12px);
      text-align:center;
      padding:18px;
      font-weight:700;
      box-shadow:0 -8px 20px rgba(0,0,0,0.4);
      margin-top:auto;
    }

    .main{
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .box{
      width:400px;
      max-width:95%;
      background:rgba(255,255,255,0.14);
      backdrop-filter:blur(16px);
      padding:40px;
      border-radius:22px;
      text-align:center;
      box-shadow:0 20px 45px rgba(0,0,0,0.45);
      animation:fadeIn 0.6s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform:translateY(20px);}
      to{opacity:1; transform:translateY(0);}
    }

    h2{
      color:#00e676;
      margin-bottom:12px;
    }

    input{
      width:100%;
      padding:14px;
      margin-bottom:18px;
      border-radius:12px;
      border:none;
      font-size:16px;
    }

    button{
      width:100%;
      padding:14px;
      background:#00e676;
      border:none;
      border-radius:14px;
      color:white;
      font-weight:700;
      cursor:pointer;
      transition:0.3s;
    }

    button:hover{
      background:#00c853;
      transform:translateY(-2px);
    }

    .status{
      margin-top:12px;
      font-size:14px;
      color:#ffd54f;
    }

    .back{
      margin-top:18px;
      font-size:14px;
    }

    .back a{
      color:#00e676;
      text-decoration:none;
    }

    .back a:hover{
      text-decoration:underline;
    }
  </style>
</head>
<body>

<header>üí∞ BudgetWise AI</header>

<div class="main">
  <div class="box">
    <h2>Forgot Password üîë</h2>
    <p>Enter your registered email to receive reset OTP</p>

    <input type="email" id="email" placeholder="Your registered email" value="palivelageethasri09@gmail.com">

    <button onclick="sendResetOtp()">Send Reset OTP</button>
    <p class="status" id="statusMsg"></p>

    <div class="back">Back to <a href="login.html">Login</a></div>
  </div>
</div>

<footer>¬© 2026 BudgetWise AI ‚Äì Smart Expense Tracker & Budget Advisor</footer>

<script>
async function sendResetOtp(){
  const email = document.getElementById("email").value;
  const status = document.getElementById("statusMsg");

  if(!email){
    status.innerText = "‚ö† Please enter email";
    return;
  }

  status.innerText = "‚è≥ Sending OTP...";

  try{
    const res = await fetch("http://localhost:8080/auth/forgot-password", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body: JSON.stringify({email})
    });

    const data = await res.json();

    if(data.success){
      localStorage.setItem("reset_email", email); // save email for reset
      status.innerText = "‚úÖ OTP sent! Redirecting...";
      setTimeout(() => {
        window.location.href = "reset-password.html"; // redirect to reset password
      }, 1500);
    } else {
      status.innerText = "‚ùå " + data.message;
    }

  } catch {
    status.innerText = "‚ùå Backend server offline!";
  }
}
</script>

</body>
</html>
