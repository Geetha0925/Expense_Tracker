<!DOCTYPE html>
<html>
<head>
<title>Verify Signup OTP ‚Äì BudgetWise AI</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins", sans-serif;
}

body{
  display:flex;
  flex-direction:column;
  min-height:100vh;
  background:linear-gradient(rgba(15,32,39,0.75), rgba(15,32,39,0.75)),
  url("https://images.unsplash.com/photo-1554224155-8d04cb21cd6c");
  background-size:cover;
  color:#fff;
}

header{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  color:#ffffff;
  text-align:center;
  padding:18px 25px;
  font-weight:bold;
  box-shadow:0 8px 25px rgba(0,0,0,0.4);
}

header h1{
  font-size:28px;
}

.otp-box{
  flex:1; /* grow to push footer down */
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:400px;
  max-width:95%;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.4);
  margin:30px auto;
}

.otp-box h2{
  margin-bottom:10px;
  color:#00e676;
}

.otp-box p{
  font-size:14px;
  opacity:0.9;
  margin-bottom:18px;
}

input{
  width:100%;
  padding:14px;
  border-radius:10px;
  border:none;
  font-size:18px;
  letter-spacing:3px;
  text-align:center;
  margin-bottom:16px;
  color:#333;
}

button{
  width:100%;
  padding:14px;
  background:#00e676;
  border:none;
  border-radius:12px;
  color:white;
  font-weight:700;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#00c853;
  transform:translateY(-2px);
}

.status{
  margin-top:10px;
  font-size:14px;
  color:#ffd54f;
}

.resend{
  margin-top:15px;
  font-size:14px;
}

.resend a{
  color:#00e676;
  text-decoration:none;
}

.resend a:hover{
  text-decoration:underline;
}

/* Footer styling */
footer{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(10px);
  color:#ffffff;
  text-align:center;
  padding:18px 25px;
  font-weight:bold;
  box-shadow:0 -8px 25px rgba(0,0,0,0.4);
  margin-top:auto; /* stick to bottom */
}
</style>
</head>

<body>

<header>
  <h1>üí∞ BudgetWise AI</h1>
</header>

<div class="otp-box">

  <h2>Verify Signup OTP üîê</h2>
  <p>Enter the OTP sent to your email</p>

  <input type="text" id="otp" placeholder="Enter OTP">

  <button onclick="verifyOtp()">Verify OTP</button>

  <p class="status" id="statusMsg"></p>

  <div class="resend">
    Didn‚Äôt receive OTP? <a href="#" onclick="resendOtp()">Resend OTP</a>
  </div>

</div>

<footer>
  ¬© 2026 BudgetWise AI ‚Äì Smart Expense Tracker & Budget Advisor
</footer>

<script>
async function verifyOtp(){
  let otp = document.getElementById("otp").value.trim();
  let email = localStorage.getItem("signup_email");
  let status = document.getElementById("statusMsg");

  if(!otp){
    status.innerText = "‚ö† Enter OTP";
    return;
  }

  status.innerText = "‚è≥ Verifying OTP...";

  try{
    let res = await fetch("http://localhost:8080/auth/verify-signup-otp",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email, otp})
    });

    let data = await res.json();

    if(data.success){
      alert("üéâ Signup Successful!");
      window.location.href = "login.html";
    } else {
      status.innerText = "‚ùå Invalid OTP";
    }

  } catch(err){
    status.innerText = "‚ùå Backend error";
  }
}

async function resendOtp(){
  let email = localStorage.getItem("signup_email");

  try{
    await fetch("http://localhost:8080/auth/resend-signup-otp",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({email})
    });

    alert("üì© OTP Resent!");

  } catch {
    alert("‚ùå Error resending OTP");
  }
}
</script>

</body>
</html>
